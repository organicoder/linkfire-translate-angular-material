<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Linkfire translate</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>



    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-controller="MaindataController as maindataCtrl" ng-cloak >

<!-- START OF LEFT NAVBAR -->

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        ng-click="maindataCtrl.toggleList()" aria-label="Show User List"
        md-is-locked-open="$mdMedia('gt-sm')">

      <md-toolbar class="md-whiteframe-z1">
        <h3>Languages</h3>
      </md-toolbar>

      <md-list>
        <md-list-item ng-repeat="it in maindataCtrl.maindata">
            <md-button ng-click="maindataCtrl.selectUser(it)" ng-class="{'selected' : it === maindataCtrl.selected }">

           <!-- The line below will be used to add flag-svgs next to the language

           <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon> 

           -->
              {{it.name}}
            </md-button>
        </md-list-item>
      </md-list>

      <md-button class="md-raised">Add new language</md-button>

  </md-sidenav>

<!-- END OF LEFT NAVBAR -->

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

<!-- START OF TOP NAVBAR -->

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button id="main" class="menu" hide-gt-sm ng-click="maindataCtrl.toggleList()" aria-label="Show Language List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h3>Linkfire translate</h3>
    </md-toolbar>

    <!-- END OF TOP NAVBAR -->

    <!-- START OF CONTENT AREA -->

    <md-content flex id="content">


    <div layout="row" ng-repeat="it in maindataCtrl.maindata">

      <div flex>
          <md-list>
            <md-list-item>
              {{it.name}}
            </md-list-item>
          </md-list>
      </div>

      <div flex>
        <md-list>
          <md-list-item>
            <input type="text">
          </md-list-item>
        </md-list>
      </div>

      </div>

        <md-button class="contact" md-no-ink ng-click="maindataCtrl.makeContact(maindataCtrl.selected)">

          <md-tooltip>What would Google Translate do?</md-tooltip>
          <md-icon md-svg-icon="question"></md-icon>
        </md-button>

      </md-content>

      <!-- END OF CONTENT AREA -->

  </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/app.js"></script>

    <script src="./src/maindata/Maindata.js"></script>
    <script src="./src/maindata/MaindataController.js"></script>
    <script src="./src/maindata/MaindataService.js"></script>

    <script src="./src/translation/Translation.js"></script>
    <script src="./src/translation/TranslationController.js"></script>
    <script src="./src/translation/TranslationService.js"></script>





  </body>
</html>
